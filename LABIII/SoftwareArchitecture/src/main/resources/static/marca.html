<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var marca = $( "#marca option:selected" ).text();
					
				$("#dadosCarro").empty();
					
				var url = "/carro/marca/"+marca+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.espc.marca + "</td><td>"+ this.placa +"</td><td>"+ this.espc.modelo + "</td><td>"+ this.espc.cor + "</td></tr>");
							
						});
									
						$("#dadosCarro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
           
		
            <div class="form-group col-md-4">
            
            	<div class="container" > 
	            	<div class="row" >
	            		<br>
	            		<label>Marca</label>
		                <select id="marca" class="input-large form-control">
		                    <option value="" selected="selected">Escolha a marca</option>
		                    <option value="vw">vw</option>
		                    <option value="fiat">fiat</option>
		                    <option value="ford">ford</option>
		                    
		                </select>
		                
		                <button id="busca" class="btn btn-primary">Buscar</button>
		                
	            	</div>
         		</div>
            </div>
		
		</div>
		
		<table class="table table-bordered"> 
			<caption>Carros</caption>
				<thead>
					<tr> 
						<th>Marca</th>
						<th>Placa</th>
						<th>Modelo</th>  
						<th>Cor</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosCarro"> 
					
				</tbody> 
		</table>

		
  </body>
  
  <button id="busca" class="col-md-offset-5"><a href="index.html">INDEX</a></button>
  
</html>
